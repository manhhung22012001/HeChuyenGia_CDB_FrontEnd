<div class="mat-dialog-container">
<h1 class="mat-dialog-title">{{ data.title }}</h1>
<div class="mat-dialog-content">
  <p>{{ data.message }}</p>
</div>
<div class="mat-dialog-actions">
  <button class="mat-button" (click)="onConfirmClick()">Có</button>
  <button class="mat-button" (click)="onCancelClick()">Không</button>
  
</div>
</div>
