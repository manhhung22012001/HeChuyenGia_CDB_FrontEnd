<body>
    <header id="header" class="d-flex align-items-center">
        <div class="welcome">
            Xin chào,<label class="user">{{fullname}}</label><br />

        </div>

        <nav id="navbar" class="navbar">
            <ul>
                <li class="dropdown">
                    <a routerLink="/homepage"><span>Đăng xuất</span> <i class="bi bi-chevron-down"></i></a>
                </li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
    </header>

    <br>
    <br>

    <form enctype="multipart/form-data">

        <div class="user-info">
            <div><strong>Thông tin Bác Sĩ</strong></div>

            <!-- qtv-cgmanage.component.html -->

            <div *ngIf="userDetails">
                <h2>User Details</h2>
                <p>ID: {{ userDetails.id_user }}</p>
                <p>Fullname: {{ userDetails.fullname }}</p>
                <p>Phone Number: {{ userDetails.phoneNumber }}</p>
                <p>Email: {{ userDetails.email }}</p>
      

                <div *ngFor="let file of userFiles">
                    <h3>{{ file.name }}</h3>
                    <ng-container *ngIf="file.url.endsWith('.jpeg') || file.url.endsWith('.png')">
                      <img [src]="file.url" alt="{{ file.name }}" />
                    </ng-container>
                    <ng-container *ngIf="file.url.endsWith('.pdf')">
                      <iframe [src]="file.url" width="100%" height="500px"></iframe>
                    </ng-container>
                    <ng-container *ngIf="!file.url.endsWith('.jpeg') && !file.url.endsWith('.png') && !file.url.endsWith('.pdf')">
                      <a [href]="file.url" target="_blank" rel="noopener">{{ file.name }}</a>
                    </ng-container>
                    <!-- <button (click)="downloadFile(file)">Download</button> -->
                  </div>
                  
            </div>
        </div>
    </form>




</body>
