  
 <div class="container">
  <h2>Bước 1: Chọn Triệu Chứng Cơ Bản</h2>
  <div class="checkbox-group">
    <label *ngFor="let trieuChung of trieuChungList">
      <input type="checkbox" [(ngModel)]="trieuChung.isSelected">
      {{ trieuChung[1] }}
    </label>
  </div>
  <button (click)="loadDetailSymptoms()" *ngIf="!showStep2">Tiếp Theo</button>
</div>

  

    
<div *ngIf="showStep2">
      <h2>Bước 2: Chọn Triệu Chứng Chi Tiết</h2>
      <div *ngFor="let trieuChung of detailSymptoms1">
        <label><input type="checkbox" [(ngModel)]="trieuChung.isSelected"> {{ trieuChung.ten_trieu_chung }}</label>
      </div>
      <button (click)="diagnoseDisease()" *ngIf="!showStep3">Chuẩn Đoán Bệnh</button>
</div>
    
<div *ngIf="showStep3">
  <h2>Bước 3: Kết Quả Chuẩn Đoán</h2>
  <div *ngIf="ketqua && ketqua.length > 0">
    <ul>
      <li *ngFor="let benh of ketqua">
        {{ benh.ten_benh }}
      </li>
    </ul>
  </div>
  <div *ngIf="ketqua && ketqua.length === 0">
    <p>Không có kết quả chuẩn đoán.</p>
  </div>
</div>
