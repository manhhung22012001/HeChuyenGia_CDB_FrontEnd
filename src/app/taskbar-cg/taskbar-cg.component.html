<body>
    <header id="header" class="d-flex align-items-center">
        <div class="welcome">
            Xin chào,
            <label class="user">{{fullname}}</label><br/>
            
        </div>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt=""></a>-->
  
        <nav id="navbar" class="navbar">
          <ul>
            <li><a class="nav-link scrollto active">Thêm bệnh</a></li>
            <li><a class="nav-link scrollto active" routerLink="/diagnosis">Chuẩn đoán bệnh</a></li>
            
            <li class="dropdown">
              <a routerLink="/homepage"><span>Đăng xuất</span> <i class="bi bi-chevron-down"></i></a>
             
            </li>
            
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
    </header>
    <div class="container" data-aos="zoom-out" data-aos-delay="100">
     
      <div class="tables-container">
          <div class="table">
              <div *ngIf="benhs">
                <h2>Danh Sách Bệnh</h2>
                <table>
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Tên</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let benh of benhs" (dblclick)="onRowDoubleClick(benh)">
                      <td>{{benh.ma_benh}}</td>
                      <td>{{benh.ten_benh}}</td>

                    </tr>
                  </tbody>
                </table>
              </div>
          </div>
          <div class="table">
              <h2>Bảng Triệu Chứng</h2>
              <table mat-table  class="mat-elevation-z8">
                <!-- <table mat-table [dataSource]="trieuChungs" class="mat-elevation-z8"> -->
                
              </table>
          </div>
      </div>
  </div>
    
</body>
