<body>
  <header id="header" class="d-flex align-items-center">
    <div class="welcome">
      Xin chào,<label class="user">{{fullname}}</label><br />

    </div>

    <nav id="navbar" class="navbar">
      <ul>

        <li><a class="nav-link scrollto active" routerLink="/diagnosis">Chuẩn đoán bệnh</a></li>
        <li class="dropdown">
          <a routerLink=""><span>Đăng xuất</span> <i class="bi bi-chevron-down"></i></a>
        </li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->
  </header>

  <br>
  <br>

  <form enctype="multipart/form-data">

    <div class="user-info">
      <div><strong>Cập Nhật Thông Tin Để Thêm Bệnh</strong></div>
      <button (click)="updateUserInfo1()">Cập Nhật Ngay</button>
      <div class="message-text">{{errorMessage}}</div>
      <div *ngIf="userInformation">
        <strong>Thông Tin Của Bạn.</strong>
        <br>
       
        <!-- ID, Fullname, Phone Number, Email -->
        <div><strong>ID:</strong> {{userInformation.id_user}}</div>
        <div><strong>Fullname:</strong> {{userInformation.fullname}}</div>
        <div><strong>Phone Number:</strong> {{userInformation.phonenumber}}</div>
        <div><strong>Email:</strong> {{userInformation.email}}</div>
        <a href="https://forms.gle/YGJhxUG1G41DqPwK7" target="_blank">Tải lên chứng chỉ</a>

        <br>
        <button type="submit" (click)="saveForm()" id="saveButton"> Lưu Thông Tin Cập nhật</button>
        <div class="message-text">{{errorMessage}}</div>
      </div>
    </div>
  </form>




</body>
